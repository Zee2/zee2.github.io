---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <div class="date-header-thing">
    <img class="inline-block-child no-fx dots-maxheight" src="/images/circles.svg" width=200px>
    <span class="post-date inline-block-child">{{ page.date | date_to_string }} - Finn Sinclair</span>
  </div>
  <div class="content-wrapper">
  {{ content }}
  </div>
  <div class = "circles-bottom">
    <img class="dots-maxheight-centered" src="/images/circles.svg" width=200px>
  </div>
  
  
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
